<section class="skills" id="portflio">
    <div *ngIf="portfolioData" class="heading">



        <h3>{{ portfolioData.sectionName }}</h3>
        <h2>{{ portfolioData.description }}</h2>
        <p>{{ portfolioData.brief }}</p>
    </div>

    <div *ngFor="let project of portfolioData.projects" class="portflio-content">

        <div class="col">

    <img [src]="'http://localhost:3000/images/' + project.image"   alt="{{ project.name }} "
    title="{{ project.name }}"
   >

    <div class="layer">
        <h3> {{ project.name }}</h3>
        <h5 [innerHTML]="project.popup"></h5>
    </div>
</div>


    </div>

    </section>
