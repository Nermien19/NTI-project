<!-- src/app/admin/home/home.component.html -->
<form (ngSubmit)="saveHome()">
  <label for="greetings">Greetings:</label>
  <input id="greetings" [(ngModel)]="homeData.greetings" name="greetings" />

  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="homeData.name" name="name" />

  <label for="jobTitle">Job Title:</label>
  <input id="jobTitle" [(ngModel)]="homeData.jobTitle" name="jobTitle" />

  <label for="nationality">Nationality:</label>
  <input id="nationality" [(ngModel)]="homeData.nationality" name="nationality" />

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="homeData.description" name="description"></textarea>

  <button type="submit">Save</button>
</form>

<button *ngIf="homeData._id" (click)="deleteHome()">Delete</button>

<ul>
  <li *ngFor="let home of homeList">
    {{ home.greetings }} - {{ home.name }} - {{ home.jobTitle }} - {{ home.nationality }}
    <button (click)="editHome(home)">Edit</button>
  </li>
</ul>
